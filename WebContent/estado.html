<!DOCTYPE html>
<html ng-app="appContatos">
<head>
	<meta charset="UTF-8" />
	<title>Estados</title>
	<script type="text/javascript" src="lib/angular/angular-1.6.2.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/controller/estado-controller.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="app/app.css" />
	
</head>
<body>
	
	<div class="jumbotron" ng-controller="estadoCtrl">
		<!-- <div ng-include="'menu.html'"></div> -->
		
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        
      </a>
      <ul class="nav nav-pills">
		<li role="presentation" class="active"><a href="index.html">Home</a></li>
		<li role="presentation"><a href="estado.html">Estados</a></li>
		<li role="presentation"><a href="operadora.html">Operadoras</a></li>
   	</ul>
    </div>
  </div>
</nav>
		<h4 ng-bind="funcionalidade"></h4>
		<hr />
		<br />
		
		<table class="table table-striped">
				<tr>
					<th>Código</th>
					<th>Descrição</th>
					<th>UF</th>
					<th>Ações</th>
				</tr>
				<tr ng-repeat="estado in estados">
					<td>{{estado.id}}</td>
					<td>{{estado.descricao}}</td>
					<td>{{estado.uf}}</td>
					<td>
						<button class="glyphicon glyphicon-pencil" ng-click="editar(estado)"></button>
						<button class="glyphicon glyphicon-remove" ng-click="excluir(estado)"></button>
					</td>
				</tr>
		</table>

		<hr />
		<input type="text" ng-model="estado.id" ng-disabled="true" class="form-control" placeholder="Código" />
		<input type="text" ng-model="estado.descricao" class="form-control" placeholder="Descrição" />
		<input type="text" ng-model="estado.uf" class="form-control" placeholder="UF" />
		<button ng-click="adicionar()" ng-show="!show_lterar" class="btn btn-primary btn-block">Adiconar</button>
		<button ng-click="alterar(estado)" ng-show="show_lterar" class="btn btn-primary btn-block">Alterar</button> 
		<div class="alert alert-success" ng-show="message != ''" role="alert">{{message}}</div>
	</div>

</body>
</html>
